<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YoutubeEx Options</title>
		<link rel="stylesheet" href="options.css">
		<script src="options.js"></script>
	</head>
	<body>
		<section>
			<label>
				<p><input class="input func" id="adAutoSkip" data-def_val="true" type="checkbox"> 広告の自動スキップ</p>
			</label>
			<div>
				<p>広告スキップの待機時間(ミリ秒) <input class="input" id="adTimeoutMilisec" data-def_val="5000" type="number"></p>
			</div>
		</section>
		<section>
			<label>
				<p><input class="input func" id="spannerPick" data-def_val="true" type="checkbox"> 配信のチャットのハイライト・スパナ付き・配信者のコメントの下部固定</p>
			</label>
			<div>
				<p><input class="input" id="myCommentPick" data-def_val="false" type="checkbox"> 特定アカウントのコメントの固定化</p>
				<p>アカウントの名前: <input class="input" id="authorName" data-def_val="" type="text"></p>
			</div>
		</section>
		<section>
			<label>
				<p><input class="input func" id="strtostamp" data-def_val="true" type="checkbox"> 入力からスタンプへの変換</p>
			</label>
			<div>
				<div class="input" id="stampChannel" data-def_val="{}" data-save_type="dict"></div>
				<input class="listAddBtn" data-addto="#stampChannel" data-def_val='{"default":[]}' type="button">
			</div>
		</section>
		<label>
			<p><input class="input" id="debug" data-def_val="false" type="checkbox"> デバッグ</p>
		</label>
		<div id="debugBtn">
			<button id="saveBtn">保存</button>
			<span id="status"></span>
		</div>
	</body>
</html>
